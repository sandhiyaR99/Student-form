<input id="search">
<div id="container">
<h1>one</h1>
<h1>two</h1>
<h1>three</h1>
<h1>four</h1>
<h1>five</h1>
</div>

<script>
    let search= document.getElementById("search")
    let container=document.getElementById("container")
    let h1list= container.querySelectorAll("h1")

    search.addEventListener("keyup",function(event){
        let enteredvalue= event.target.value.toUpperCase()

        for (let count=0;count<h1list.length;count=count+1)
        {
            if(h1list[count].textContent.toUpperCase().indexOf(enteredvalue)<0)
            {
                h1list[count].style.display="none"
            }
            else{
                h1list[count].style.display="block"
            }
        }
    })
</script>
